<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Directory Scan Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        .button-group button {
            margin: 0 5px;
        }
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Active Directory Scan Configuration</h1>
        <form action="/submit-scan-config" method="post">
            <div class="form-group">
                <label for="domainName">Fully-qualified Domain Name:</label>
                <input type="text" id="domainName" name="domainName" placeholder="AD.lab.company.com" required>
            </div>
            <div class="form-group">
                <label for="organizationalUnit">Organizational Unit:</label>
                <input type="text" id="organizationalUnit" name="organizationalUnit" placeholder="Lab/Engineering/Company" required>
            </div>
            <div class="form-group">
                <label for="domainController">Domain Controller:</label>
                <input type="text" id="domainController" name="domainController" placeholder="myDomainController" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Administrator" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="button-group">
                <button type="submit">Add to Scan</button>
                <button type="button" onclick="excludeFromScan()">Exclude from Scan</button>
            </div>
        </form>
    </div>

    <script>
        function excludeFromScan() {
            // Placeholder for exclusion logic
            alert('Exclusion functionality is not implemented in this example.');
        }
    </script>
</body>
</html>
