<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .final-grade {
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Report</h1>

        <!-- Detailed Report Section -->
        <h2>Detailed Performance</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Math</th>
                    <th>Science</th>
                    <th>History</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>A</td>
                    <td>B</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>B</td>
                    <td>C</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>Sam Brown</td>
                    <td>C</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
            </tbody>
        </table>

        <!-- Summary Report Section -->
        <h2>Final Grades</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Final Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Sam Brown</td>
                    <td>C</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <p>End of Report</p>
        </div>
    </div>
</body>
</html>
